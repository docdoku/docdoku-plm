<md-dialog>
    <md-content>
        <h2 class="subtitle">{{title}}</h2>
    </md-content>
  <div class="md-actions">
        <md-button  class="md-default md-raised"  ng-click="cancel()">
              {{'NO' | translate }}
            </md-button>
        <md-button  class="md-primary md-raised"  ng-click="confirm()">
              {{'YES' | translate }}
            </md-button>
      </div>
</md-dialog>
