<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nCreateWorkspace" basename="com.docdoku.server.localization.createWorkspace_resource"/>
            #{i18nCreateWorkspace['title']}
        </ui:define>
        <ui:define name="content">
            <ol class="breadcrumb">
                <li><h:link value="#{i18nTemplate['toplinks.admin']}" outcome="/admin/workspace/workspacesMenu.xhtml" />
                    <span class="divider">/</span></li>
                <li class="active">#{i18nCreateWorkspace['main.title']}</li>
            </ol>

            <c:if test="#{accountBean.superAdmin==false}">
                <div id="sidebar" class="well well-large">
                    <h3>#{i18nCreateWorkspace['sidebar.title']}</h3>
                    <h:outputFormat value="#{i18nCreateWorkspace['sidebar.text']}" escape="false">
                        <f:param value="#{request.contextPath}"/>
                    </h:outputFormat>
                </div>
            </c:if>

            <h2>#{i18nCreateWorkspace['main.title']}</h2>
            <h3>#{i18nCreateWorkspace['section.title']}</h3>

            <c:choose>
                <c:when test="#{accountBean.superAdmin==true}">
                    <p>
                        #{i18nCreateWorkspace['section.admin.text1']}<br/>
                        <h:outputFormat value="#{i18nCreateWorkspace['section.admin.text2']}" escape="false">
                            <f:param value="#{request.contextPath}"/>
                        </h:outputFormat>
                    </p>
                </c:when>
                <c:otherwise>
                    <p>
                        #{i18nCreateWorkspace['section.text1']}<br/>
                        <h:outputFormat value="#{i18nCreateWorkspace['section.text2']}" escape="false">
                            <f:param value="#{request.contextPath}"/>
                        </h:outputFormat>
                    </p>
                </c:otherwise>
            </c:choose>


        </ui:define>
    </ui:composition>
</html>
