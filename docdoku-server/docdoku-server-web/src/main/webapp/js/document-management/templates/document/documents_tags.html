<div class="modal new-document">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3><span class="icon"></span>{{i18n.TAGS}}</h3>
    </div>
    <div class="modal-body">
        <div id="alerts-{{view.cid}}"></div>
        <form id="form-{{view.cid}}" class="form-horizontal">
            <div class="control-group">
                <label class="control-label required" for="form-{{view.cid}}-newTag">{{i18n.ADD_NEW_TAG}}</label>
                <div class="controls">
                    <input type="text" class="input-xlarge newTag" id="form-{{view.cid}}-newTag" />
                     <i class="icon-plus newTag-button"></i>
                    <p class="help-block">{{i18n.NEW_TAG}}</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label required" for="form-{{view.cid}}-newTag">{{i18n.ADD_EXISTING_TAG}}</label>
                <div class="controls">
                    <ul class="existing-tags-list"></ul>
                </div>
            </div>
            <hr />

            <div class="control-group">
                <label class="control-label required" for="form-{{view.cid}}-newTag">{{i18n.TAGS_TO_ADD}}</label>
                <div class="controls">
                    <ul class="tags-to-add-list"></ul>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" form="form-{{view.cid}}">
            {{i18n.SAVE}}
        </button>
        <a class="btn cancel" data-dismiss="modal">{{i18n.CANCEL}}</a>
    </div>
</div>
