<div class="modal new-template">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">Ã—</a>
		<h3>
            {{model.id}}
            {{^model.id}}<span class="icon"></span>{{_.NEW_TEMPLATE}}{{/model.id}}
        </h3>
	</div>
	<div class="modal-body">
		<div id="alerts-{{view.cid}}"></div>
		<div class="tabs">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#tab-main-{{view.cid}}" data-toggle="tab">{{_.GENERAL}}</a>
				</li>
				<li>
					<a href="#tab-attributes-{{view.cid}}" data-toggle="tab">{{_.ATTRIBUTES}}</a>
				</li>
                <li>
                    <a href="#tab-files-{{view.cid}}" data-toggle="tab">{{_.FILES}}</a>
                </li>
			</ul>
			<form id="form-{{view.cid}}" class="form-horizontal tab-content">
				<div class="tab-pane active" id="tab-main-{{view.cid}}">
					<div class="control-group">
						<label class="control-label required" for="form-{{view.cid}}-reference">{{_.REFERENCE}}</label>
						<div class="controls">
							<input type="text" class="input-xlarge reference" id="form-{{view.cid}}-reference" required value="{{model.id}}" {{#model.id}}disabled{{/model.id}}/>
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="form-{{view.cid}}-type">{{_.TYPE}}</label>
						<div class="controls">
							<input type="text" class="input-xlarge type" id="form-{{view.cid}}-type" value="{{model.documentType}}">
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="form-{{view.cid}}-mask">{{_.MASK}}</label>
						<div class="controls">
							<input type="text" class="input-xlarge mask" id="form-{{view.cid}}-mask" value="{{model.mask}}">
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="form-{{view.cid}}-id-generated">{{_.ID_GENERATION}}</label>
						<div class="controls">
							<input type="checkbox" class="input-xlarge id-generated" id="form-{{view.cid}}-id-generated" {{#model.idGenerated}}checked{{/model.idGenerated}}>
							<p class="help-block"></p>
						</div>
					</div>
				</div>
				<div id="tab-attributes-{{view.cid}}" class="tab-pane attributes"></div>
                <div id="tab-files-{{view.cid}}" class="tab-pane files">
                    <div id="files"></div>
                </div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" form="form-{{view.cid}}">
            {{#model.id}}{{_.SAVE}}{{/model.id}}
            {{^model.id}}{{_.CREATE}}{{/model.id}}
		</button>
		<a class="btn cancel" data-dismiss="modal">{{_.CANCEL}}</a>
	</div>
</div>
