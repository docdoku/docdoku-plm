<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="/WEB-INF/templates/moduleTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nPS" basename="com.docdoku.server.localization.explorer_resource"/>
            #{i18nPS['title']}
        </ui:define>
        <ui:define name="styles">     
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/jquery.treeview.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/product-structure.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/navigation-controls.css"/>
        <link rel="stylesheet/less" type="text/css" href="#{request.contextPath}/less/product-structure/style.less"/>
        </ui:define>
        <ui:define name="scripts"> 

        <script type="text/javascript" src="#{request.contextPath}/js/lib/modernizr.custom.js"></script>

        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/three-r51.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/Stats.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/threex.domevent.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/threex.windowresize.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/lib/visualization/VisualizationUtils.js"></script>

        <script type="text/javascript" src="#{request.contextPath}/js/product-structure/FirstPersonControlsCustom.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/product-structure/TrackballControlsCustom.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/product-structure/SceneManager.js"></script>

        <script type="text/javascript" src="#{request.contextPath}/js/product-structure/models/instance.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/product-structure/models/levelGeometry.js"></script>

        <script type="text/javascript">
            var APP_CONFIG = {
                workspaceId:"${workspaceID}",
                productId:"${productID}",
                login:"${login}"
            };

            var SCENE_INIT = {};

            var isIpad = navigator.userAgent.indexOf("iPad") != -1;

            $(document).ready(function() {

                require.config({
                    baseUrl: "${request.contextPath}/js/product-structure",
                    paths: {

                        "require": "../lib/require/require.min-2.1.2",
                        "text": "../lib/require/text-2.0.3",
                        "i18n": "../lib/require/i18n-2.0.1",
                        "localization": "../localization",
                        "modules":"../modules",
                        "common-objects":"../common-objects"
                    },
                    config: {
                        i18n: {
                            locale: "#{request.locale.language}"
                        }
                    }
                });

                require(["app"], function(AppView) {
                    new AppView();
                });

                require(["modules/user-popover-module/app",
                         "modules/notifications-module/app",
                         "modules/chat-module/app",
                         "modules/webrtc-module/app"]);

            });                
        </script>
        <script type="text/x-underscore-template" id="part_metadata_template">
            <h1><i class="icon-cog"></i>{{getNumber}}</h1>
            <button type="button" class="close" id="part_metadata_close_button">×</button>
            <div class="row">
                <div class="span3">
                    <div class="span4">
                        <span class="part_metadata_key">Name :</span>
                        <span class="part_metadata_value">{{getName}}</span>
                    </div>
                    <div class="span4">
                        <span class="part_metadata_key">Version :</span>
                        <span class="part_metadata_value">{{getVersion}}</span>
                    </div>
                    <div class="span4">
                        <span class="part_metadata_key">Iteration :</span>
                        <span class="part_metadata_value">{{getIteration}}</span>
                    </div>
                </div>
                <div class="span3">
                    <div class="span4">
                        <span class="part_metadata_key">Description :</span>
                        <span class="part_metadata_value">{{getDescription}}</span>
                    </div>
                    <div class="span4">
                        <span class="part_metadata_key">Author :</span>

                        <span class="part_metadata_value">
                            <a href="#" class="author-popover">{{getAuthor}}</a>    
                        </span>  
                    </div>
                </div>
            </div>
        </script>
        </ui:define>
        
        <ui:define name="content">
            
            <div id="workspace">
                <div id="leftPanel">

                    <div id="nav_list_action_bar">

                        <div id="nav_list_controls">
                            <!--<a class="btn header_btn-custom" id="nav_list_collapse" href="#">
                                <i class="icon-resize-small"></i>
                            </a>
                            <a class="btn header_btn-custom" id="nav_list_expand" href="#">
                                <i class="icon-resize-full"></i>
                            </a>-->
                            <div id="search_control_container">
                                <input type="search"/>
                                <a class="btn header_btn-custom" id="nav_list_search_button" href="#">
                                    <i class="icon-search"></i>
                                </a>
                            </div>

                        </div>
                    </div>

                    <div id="product_nav_list_container">
                        <nav class="nav nav-list treeview" id="product_nav_list">

                        </nav>
                    </div>

                    <div id="config_spec_container">
                        <span>Config Spec</span>
                        <select id="context_selector_list">
                            <option selected="">Latest</option>
                        </select>
                    </div>

                </div>

                <div id="mainPanel">

                    <div id="top_controls_container">
                        <div class="btn-group" data-toggle="buttons-radio" id="top_buttons">
                            <button class="btn header_btn-custom active" id="scene_view_btn"><i class="icon-eye-open"></i></button>
                            <button class="btn header_btn-custom" id="metadata_view_btn"><i class="icon-info-sign"></i></button>
                            <button class="btn header_btn-custom" id="bom_view_btn"><i class="icon-list"></i></button>
                        </div>
                        <button class="btn header_btn-custom" id="export_scene_btn"><i class="icon-upload-alt"></i> <b>Export</b></button>
                    </div>

                    <div id="center_container">
                        <div id="side_controls_container">
                            <div class="btn-group" data-toggle="buttons-radio" id="view_buttons">
                                <button class="btn header_btn-custom active" id="flying_mode_view_btn"><i class="icon-fighter-jet"></i></button>
                                <button class="btn header_btn-custom" id="tracking_mode_view_btn"><i class="icon-magnet"></i></button>
                            </div>
                            <div class="btn-group" data-toggle="buttons-radio" id="manageMarker">
                                <button class="btn header_btn-custom" id="markerZoomLess"><i class="icon-minus"></i></button>
                                <button class="btn header_btn-custom" id="markerState"><i class="icon-circle"></i></button>
                                <button class="btn header_btn-custom" id="markerZoomMore"><i  class="icon-plus"></i></button>
                            </div>
                            <div id="layer-wrapper"><ul id="layer-header"></ul><nav><ul></ul></nav></div>
                        </div>
                        <div id="scene_container">
                            <div id="container"></div>
                        </div>
                    </div>

                    <div id="bom_table_container">
                        <table id="bom_table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Part Number</th>
                                    <th>Name</th>
                                    <th>Revision</th>
                                    <th>Iteration</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div id="part_metadata_container">

                    </div>

                </div>

                <div class="modal hide fade" id="markerModal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h3 id="markerTitle"></h3>
                    </div>
                    <div class="modal-body">
                        <p><b>Description :</b> <span id="markerDesc"></span></p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn" data-dismiss="modal">Close</a>
                        <a href="#" class="btn btn-danger">Delete marker</a>
                    </div>
                </div>

                <div class="modal hide fade" id="creationMarkersModal">
                    <div class="modal-header">
                        <input type="text" placeholder="Name" />
                    </div>
                    <div class="modal-body">
                        <textarea type="text" placeholder="Description"></textarea>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn cancel">Cancel</a>
                        <a href="#" class="btn btn-primary">Save marker</a>
                    </div>
                </div>

                <div class="modal hide fade" id="exportSceneModal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h3 id="exportSceneTitle">Embed Scene</h3>
                    </div>
                    <div class="modal-body">
                        <textarea type="text" placeholder=""></textarea>
                    </div>
                </div>

            </div>
        </ui:define>
        <ui:define name="preFooter">
            <div id="preFooter">
                <div id="chat_module"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
