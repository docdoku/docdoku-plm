<i class="fa fa-bars sortable-handler"></i>
<div class="controls">
    <a class="fa fa-times"></a>
</div>
<div class="controls">
    <input type="text" class="input-xlarge name" placeholder="{{i18n.NAME}}" value="{{model.name}}" required {{^editMode}}disabled="disabled"{{/editMode}}/>
</div>
<div class="controls">
    <select class="type" {{^editMode}}disabled{{/editMode}}>

        <option value="TEXT">{{i18n.TEXT}}</option>
        <option value="LONG_TEXT">{{i18n.LONG_TEXT}}</option>
        <option value="BOOLEAN">{{i18n.BOOLEAN}}</option>
        <option value="DATE">{{i18n.DATE}}</option>
        <option value="NUMBER">{{i18n.NUMBER}}</option>
        <option value="URL">{{i18n.URL}}</option>
        <optgroup label="{{i18n.LOV}}">
            {{#lovs}}
            <option value="{{getLOVName}}">{{getLOVName}}</option>
            {{/lovs}}
        </optgroup>
    </select>
</div>
<label class="checkbox attribute-mandatory">
    <input type="checkbox" {{#model.mandatory}}checked=checked{{/model.mandatory}}" {{^editMode}}disabled{{/editMode}}> {{i18n.MANDATORY}}
</label>
{{^attributesLocked}}
<label class="checkbox attribute-locked">
    <input type="checkbox" {{#model.locked}}checked=checked{{/model.locked}}" {{^editMode}}disabled{{/editMode}}> {{i18n.LOCK}}
</label>
{{/attributesLocked}}
